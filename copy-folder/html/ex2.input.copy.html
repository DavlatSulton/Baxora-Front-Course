<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise input copy 2 html</title>
</head>

<body>
    <fieldset class="f1">
        <label>
            <b>Nexia</b> <input type="radio" name="cars">
        </label>
        <label>
            <b>Gentra</b> <input type="radio" name="cars">
        </label>
        <label>
            <b>Molibu</b> <input type="radio" name="cars">
        </label>
    </fieldset>
    <fieldset class="f2">
        <h3>Registration Form </h3>
        <form action="#">
            <table>
                <tr>
                    <td><label for="Username"><b>Username</b></label></td>
                    <td><input type="text" placeholder="Username" id="Username"></td>
                </tr>
                <tr>
                    <td><label for="Password"><b>Password</b></label></td>
                    <td><input type="text" placeholder="Password" id="Password"></td>
                </tr>
                <tr>
                    <td><label for="Email"><b>Email</b></label></td>
                    <td><input type="text" placeholder="Username" id="Username"></td>
                </tr>
                <tr>
                    <td><label for="date of birth"><b>date of birth</b></label></td>
                    <td><input type="date" id="date of birth"></td>
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2">
                    <input style="background-color: rgb(77, 151, 50);color: snow;" type="Submit">
                    <input style="background-color: rgb(102, 16, 16);color: snow;" type="Submit">
                </td>
                </tr>
            </table>
        </form>
    </fieldset>

</body>
<style>
.f1{

}
