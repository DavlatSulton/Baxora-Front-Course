<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input.copy1.exerciser.block</title>
</head>
<body>
    <div class="block1">
        <br>
        <h2>INPUT EXERCISE</h2>
        <br>
        <div class="block2">
            <form action="#" method="post">
                <label>
                    <b>Password</b> <input type="Password">
                </label>
                <label>
                    <b>Email</b> <input type="Email">
                </label>
                <label>
                    <b>Date of birth</b> <input type="date">
                </label>
                <h2>GENDER</h2>
                <label>
                    <b>Male</b> <input type="radio" name="gender">
                </label>
                <label>
                    <b>Female</b> <input type="radio" name="gender">
                </label>
                <label>
                    <b>Other</b> <input type="radio" name="gender">
                </label>
                <br>
                <button type="submit">
                    <b>Submit</b>
                </button>
            </form>

        </div>
    </div>
    <style>
    .block1{
        background-color: darkslategrey;
        color: aliceblue;
    }
    .block2{
        background-color: darkolivegreen;
        color: snow;
    }
    button {
        background-color: blue;
        color: snow;
    }
    </style>
</body>
</html>
